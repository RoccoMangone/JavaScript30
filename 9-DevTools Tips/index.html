<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello I am a %s string', 'great')
    // Styled
    console.log('%c I am some great text', 'font-size:20px;text-shadow: 1px 1px 0 red')
    // warning!
    console.warn('oh no');
    // Error :|
    console.error('OH NOOO');
    // Info
    console.info('This is a fun fact');

    // Testing
    console.assert(1===2,'This is wrong');//Only fires when the statement is false

    // clearing

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p); //Shows the class list

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age*7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Count');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data')
        });

  </script>
</body>
</html>
